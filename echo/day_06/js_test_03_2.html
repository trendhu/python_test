<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #wrap{
            width: 400px;
            height: 200px;
            position: relative;
            border: 1px solid red;
        }

        #child{
            width: 50px;
            height: 50px;

            position: absolute;
            left: 0;
            top: 0;
            background-color: green;
        }
    </style>




</head>
<body>
    <div id="wrap">
        <div id="child"></div>
    </div>
</body>
</html>
