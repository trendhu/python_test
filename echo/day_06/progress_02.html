<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style></style>
</head>
<body>
    
    <progress id="myProgress" value="0" max="100">50%</progress>
    
    
    <div>
        <button id="b1" onclick="start()">开始</button>
        <button id="b2" onclick="end()">停止</button>
        <button id="b3" onclick="cancel()">取消</button>
    </div>
    



</body>

<script>
    
    var  myProgress = document.getElementById("myProgress");
    
    var progressValue = 0;

    var sb = ""
    
    function myTimer(){
        progressValue++;
        if(progressValue >= 100){
            //progressValue = 0;
           // console.log(progressValue);
            clearInterval(sb);
        }

        myProgress.value = progressValue;
    }

    
    function start(){
        sb = setInterval(function () {
            myTimer();
        } , 100);
    }

    function end(){
        clearInterval(sb);
    }
    
    function cancel(){
        clearInterval(sb);
        progressValue = 0
        myProgress.value = progressValue;        
    }
    


</script>

</html>
